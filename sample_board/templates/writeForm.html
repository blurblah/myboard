<script language="javascript">
	function writeCheck() {
		var form = document.writeForm;

		if(!form.name.value) {
			alert("Please input name");
			form.name.focus();
			return;
		}

		if(!form.title.value) {
			alert("Please input title");
			form.title.focus();
			return;
		}

		if(!form.memo.value) {
			alert("Please input contents");
			form.memo.focus();
			return;
		}

		form.submit();
	}
</script>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Write memo</title>
</head>
<table width=700 border=1 cellspacing=0 cellpadding=5>
	<form name="writeForm" method="post" action="/register_item">
		<tr>
			<td><b>Name</b></td>
			<td><input type="text" name="name" size=50 maxlength=50></td>
		</tr>
		<tr>
			<td><b>Title</b></td>
			<td><input type="text" name="title" size=50 maxlength=50></td>
		</tr>
		<tr>
			<td><b>Contents</b></td>
			<td><textarea name="memo" cols=50 rows=10></textarea></td>
		</tr>
	</form>
</table>

<table width=700 border=1 cellspcing=0 cellpadding=0>
	<tr>
		<td>
			<input type="button" value="Submit" onClick="javascript:writeCheck();">
		</td>
	</tr>
</table>
